<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
<div class="container">
<h2>Register User</h2>

<form method="post">
     {% csrf_token %}
    <div class="form-group">
    <i class="bi bi-person-fill" style="font-size:2rem;margin-right:2px"></i>
      {{ UserForm.username }}
      {{ form.username.errors }}
    </div>
    <div class="form-group">
    <i class="bi bi-envelope-open" style="font-size:2rem;margin-right:2px"></i>       
    {{ UserForm.email }}
    {{ form.email.errors }}
    </div>

    <input type="radio" id="Seller" name="user_types" value="Seller">
    <label for="Seller"> Seller</label><br>

    <input type="radio" id="Buyer" name="user_types" value="Buyer">
    <label for="Buyer"> Buyer</label><br>


    <div class="form-group">
        <i class="bi bi-key" style="font-size:2rem;margin-right:2px"></i>
     {{ UserForm.password1 }}
     {{ form.password1.errors }}
    </div>
    <div class="form-group">
        <i class="bi bi-key" style="font-size:2rem;margin-right:2px"></i>
      {{ UserForm.password2 }}
      {{ form.password2.errors }}
    </div>
    <div class="my-3">
      <input type="submit" class="btn btn-primary" value="Register">
      </div>
</form>


<form method="post">
{% csrf_token %}
{{ UserForm.as_p }}
<button type="submit">Sign Up</button>
</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
